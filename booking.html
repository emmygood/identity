    <meta name="keywords" content="Identity, hair salon, inclusive, hair, London, England">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--header, logo, and nav links-->

        <a href="index.html">
            <h1 id="logo">Identity <i class="fa-solid fa-scissors"></i></h1>

                    <a href="booking.html" class="active">Booking</a>
                    
                </li>



            </ul>

        </nav>





    </header>

    <!--booking page form-->

    <section id="booking">

        <div id="form">
            <h2>Book in with us today</h2>

            <form action="https://formdump.codeinstitute.net/" method="post">

                <label for="name">Name :</label>
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <br>
                <label for="phone-no">Phone :</label>
                <input type="text" name="phone-no" id="phone-no" placeholder="Your phone number" required>
                <br>
                <label for="email">Email Address :</label>
                <input type="email" name="email" id="email" placeholder="Your email address" required>
                <br>
                <label for="date">Date :</label>
                <input type="date" name="date" id="date" required>
                <br>
                <label for="service">Service :</label>
                <textarea name="service" id="service" cols="60" rows="6"
                    placeholder="What service do you wish to have?"></textarea>


                <p>Have you been to our salon before?</p>

                <label for="yes">Yes</label>
                <input type="radio" name="beenbefore" id="yes" value="yes" required>

                <label for="no">No</label>
                <input type="radio" name="beenbefore" id="no" value="no">

                <input type="submit" class="submit-button" value="Submit">











            </form>

        </div>

    </section>

















    <!--footer with social links-->

    <footer>

                </li>

            </ul>

        </div>
